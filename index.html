<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./images/weather.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="container">
        <!-- Search Section -->
        <div class="weather_Search">
            <form class="search-form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search Your City...">
            </form>
        </div>

        <!-- Weather main body -->
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>
            <div class="weather-info">
                <p class="weather-property"></p>
                <div class="weather-icon"></div>
            </div>
            <p class="weather-temp"></p>
            <div class="weather-minmax">
                <p class="weather-min">Min: 15&#176;</p>
                <p class="weather-max">Max: 25&#176;</p>
            </div>
        </div>

        <!-- Weather Extra Info -->

        <div class="weather-extra-info">
            <div class="cards">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div class="card-info">
                    <p class="card-para">Feels Like</p>
                    <p id="card-temp">30&#176;</p>
                </div>
            </div>

            <div class="cards">
                <i class="fa-solid fa-droplet"></i>
                <div class="card-info">
                    <p class="card-para">Humidity</p>
                    <p id="card-Humidity">89%</p>
                </div>
            </div>

            <div class="cards">
                <i class="fa-solid fa-wind"></i>
                <div class="card-info">
                    <p class="card-para">wind</p>
                    <p id="card-wind">3.58 m/s</p>
                </div>
            </div>

            <div class="cards">
                <i class="fa-solid fa-gauge-high"></i>
                <div class="card-info">
                    <p class="card-para">Pressure</p>
                    <p id="card-pressure">983hPa</p>
                </div>
            </div>
        </div>
    </section>
    
<script src="weatherAPI.js"></script>
</body>
</html>
